version: "3.9"
services:
  redis:
    image: redis:7.2-alpine
    restart: on-failure
    ports:
      - '6379:6379'
    volumes:
      - ./storage/redis:/data

  image-generator:
    env_file:
      - .env
    build:
      dockerfile: ./image_generator/Dockerfile
    tty: true
    command: python -m image_generator
    volumes:
      - .:/app
  
  bot:
    env_file:
      - .env
    build:
      dockerfile: ./bot/Dockerfile
    tty: true
    command: python -m bot
    volumes:
      - .:/app
